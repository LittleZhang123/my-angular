<style>
	.showcase-form textarea .ng-dirty.ng-invalid,
	.showcase-form select .ng-dirty.ng-invalid,
	.showcase-form input.ng-dirty.ng-invalid {
	    border-color: #e9322d;
	    -webkit-box-shadow: 0 0 6px #f8b9b7;
	    -moz-box-shadow: 0 0 6px #f8b9b7;
	    box-shadow: 0 0 6px #f8b9b7;
	}
</style>
<form class="form-horizontal showcase-form" name="form" novalidate="">
	<div class="form-group">
		<label for="inputEmail3" class="col-md-2 control-label">账号</label>
		<div class="col-md-10">
			<input type="text" id="inputEmail3" name="email" minlength="6" maxlength="25" required ng-model="Login.UserName" class="form-control" ui-validate="{blacklist : 'notBlackListed($value)' }"  placeholder="输入账号">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-md-2 control-label">密码</label>
		<div class="col-md-10">
			<input type="password" name="password" ng-model="Login.Password" class="form-control" minlength="6" placeholder="输入密码" maxlength="15" ui-validate="{isSame:'$value!=Login.UserName'}" ui-validate-watch="'Login.UserName'">
		</div>
	</div>

		<div class="col-md-offset-2 col-md-10">

		</div>
