<style>
	.showcase-form textarea .ng-dirty.ng-invalid,
	.showcase-form select .ng-dirty.ng-invalid,
	.showcase-form input.ng-dirty.ng-invalid {
	    border-color: #e9322d;
	    -webkit-box-shadow: 0 0 6px #f8b9b7;
	    -moz-box-shadow: 0 0 6px #f8b9b7;
	    box-shadow: 0 0 6px #f8b9b7;
	}
</style>
<form class="form-horizontal showcase-form" name="form" novalidate="">
	<div class="form-group">
		<label for="inputRealName" class="col-md-2 control-label">账号</label>
		<div class="col-md-10">
			<input type="text" id="inputTheName" name="TheName" minlength="6" maxlength="25" required ng-model="user.TheName" class="form-control" ui-validate=""  placeholder="6-15位字符有效的邮箱">
		</div>
	</div>
	<div class="form-group">
		<label for="inputRealName" class="col-md-2 control-label">昵称</label>
		<div class="col-md-10">
			<input type="text" id="inputRealName" name="RealName" minlength="2" maxlength="10" required ng-model="user.RealName" class="form-control"  placeholder="6-15位有效昵称">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-md-2 control-label">密码</label>
		<div class="col-md-10">
			<input type="password" name="password" ng-model="user.Password" minlength="6" maxlength="15" required class="form-control" placeholder="6-15位有效密码" >
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-md-2 control-label">确定密码</label>
		<div class="col-md-10">
			<input type="password" name="confirmPassword" ng-model="user.confirmPassword" class="form-control" placeholder="再输入密码" ui-validate="{isSame:'$value==user.Password'}" ui-validate-watch="'user.Password'">
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-offset-2 col-md-10">
			<button class="btn btn-success" ng-click="submit()" ng-disabled="form.$invalid">提交</button>
			<a class="btn btn-default" ui-sref="login">已有账号，登陆</a>
		</div>
	</div>
</form>
