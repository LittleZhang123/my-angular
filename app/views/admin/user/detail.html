
<form class="panel panel-primary showcase-form" name="form">
	<div class="panel-heading">
		<button ng-click="submit()" ng-disabled="form.$invalid" class="btn btn-success">保存</button>
		<a ui-sref="userList()" class="btn btn-default">返回</a>
	</div>	
	<div class="panel-body" style="overflow:auto;max-height:500px;">
		<div class="form-horizontal">
			<div class="form-group">
				<label for="" class="col-md-2 control-label">账号</label>
				<div class="col-md-10">
					<input type="text" ng-model="epData.TheName" required class="form-control" placeholder="输入账号">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">密码</label>
				<div class="col-md-10">
					<input type="password" ng-model="epData.Password" required class="form-control" placeholder="输入密码">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">真实名字</label>
				<div class="col-md-10">
					<input type="text" ng-model="epData.RealName" class="form-control" placeholder="输入真实名字">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">角色选择</label>
				<div class="col-md-10">
					<select ui-select2 style="width:200px" ng-model="epData.Role" data-placeholder="角色选择" ng-required="true">
						<option ng-repeat="option in roleOptions" value="{{option.value}}">{{option.name}}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">是否启用</label>
				<div class="col-md-1">
					<div class="checkbox text-center">
						<input type="checkbox" ng-model="epData.IsUse">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">是否删除</label>
				<div class="col-md-1">
					<div class="checkbox text-center">
						<input type="checkbox" ng-model="epData.IsDelete">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">备注</label>
				<div class="col-md-10">
					<textarea ng-model="epData.Remark" class="form-control" placeholder=""></textarea>
				</div>
			</div>
		</div>
	</div>
</form>
