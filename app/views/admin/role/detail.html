
<form class="panel panel-primary showcase-form" name="form">
	<div class="panel-heading">
		<button ng-click="submit()" ng-disabled="form.$invalid" class="btn btn-success">保存</button>
		<a ui-sref="roleList()" class="btn btn-default">返回</a>
	</div>	
	<div class="panel-body">
		<div class="form-horizontal">
			<div class="form-group">
				<label for="" class="col-md-2 control-label">角色名称</label>
				<div class="col-md-10">
					<input type="text" ng-model="epData.TheName" class="form-control" placeholder="输入账号">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">权限选择</label>
				<div class="col-md-10">
					<input type="hidden" style="width:400px" ui-select2="PowerDataSource" ng-model="epData.Power">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">是否启用</label>
				<div class="col-md-1">
					<div class="checkbox text-center">
						<input type="checkbox" ng-model="epData.IsUse">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">是否删除</label>
				<div class="col-md-1">
					<div class="checkbox text-center">
						<input type="checkbox" ng-model="epData.IsDelete">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">备注</label>
				<div class="col-md-10">
					<textarea ng-model="epData.Remark" class="form-control" placeholder=""></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">备注</label>
				<div class="col-md-10">
					<ueditor ng-model="content"></ueditor>
				</div>
			</div>
		</div>
	</div>
</form>
